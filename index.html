<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>예비품 재고 관리</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>

      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #f8fafc; display: flex; align-items: center; justify-content: center;
      z-index: 9999;
    }
    .login-box {
      background: white; padding: 30px; border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 320px; text-align: center;
    }
    .login-box h2 { margin-bottom: 20px; color: #1e3a8a; }
    .login-box input { width: 100%; margin-bottom: 10px; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
    .login-box button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .login-box button:hover { background: #1d4ed8; }

    /* 2. 전체 레이아웃 */
    body { font-family: "Segoe UI", Arial, sans-serif; background: #f5f7fb; padding: 20px; color: #111827; line-height: 1.5; }
    .header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 30px; }
    .header .title h2 { margin: 0; font-size: 22px; }
    .header .title span { font-size: 13px; color: #6b7280; }
    .company img { height: 60px; }

    /* 3. 공통 요소 */
    h3 { margin-top: 30px; border-left: 5px solid #2563eb; padding-left: 10px; margin-bottom: 15px; }
    input, select { padding: 8px 10px; border: 1px solid #d1d5db; border-radius: 6px; margin: 5px 5px 5px 0; min-width: 150px; }
    button { padding: 8px 14px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    button:hover { background: #1e40af; }
    hr { border: none; border-top: 1px solid #e5e7eb; margin: 30px 0; }

    /* 4. 테이블 스타일 */
    .table-wrapper { max-height: 600px; overflow-y: auto; overflow-x: auto; border: 1px solid #e5e7eb; border-radius: 8px; background: white; position: relative; }
    table { width: 100%; border-collapse: separate; border-spacing: 0; }
    thead th { position: sticky; top: 0; background: #f8fafc; z-index: 10; font-weight: bold; padding: 12px 10px; border-bottom: 2px solid #cbd5e1; border-right: 1px solid #e5e7eb; text-align: left; white-space: nowrap; cursor: pointer; }
    thead th:hover { background-color: #f1f5f9; }
    td { padding: 10px; border-bottom: 1px solid #e5e7eb; border-right: 1px solid #e5e7eb; text-align: left; }
    th:last-child, td:last-child { border-right: none; }
    tbody tr:hover { background: #f1f5f9; }

    /* 5. 상태 표시 */
    .low-stock { background-color: #fffbeb !important; }
    .low-stock td { border-bottom: 1px solid #fef3c7 !important; }
    .type-in { color: #2563eb; font-weight: bold; }
    .type-out { color: #dc2626; font-weight: bold; }
    .sort-asc::after { content: " ▲"; font-size: 10px; }
    .sort-desc::after { content: " ▼"; font-size: 10px; }
  </style>
</head>
<body>

<div id="login-overlay">
  <div class="login-box">
    <h2>재고관리 로그인</h2>
    <input type="text" id="login-id" placeholder="아이디를 입력하세요" />
    <input type="password" id="login-pw" placeholder="비밀번호를 입력하세요" />
    <button onclick="checkLogin()">로그인</button>
    <p id="login-msg" style="color: red; font-size: 13px; margin-top: 10px;"></p>
  </div>
</div>

<div class="header">
  <div class="title">
    <h2>예비품 재고 관리</h2>
    <span>환경바이오 사업소</span>
  </div>
  <div class="company"><img src="logo.jpg" alt="로고"></div>
</div>

<h3>입고</h3>
<select id="main_category" onchange="updateMidCategory()"><option value="">대분류 선택</option></select>
<select id="mid_category"><option value="">중분류 선택</option></select>
<input id="part_name" placeholder="예비품명" />
<input id="quantity" type="number" placeholder="수량" />
<input id="storage_location" placeholder="보관 위치" />
<input id="note" placeholder="비고" />
<button onclick="savePart()">입고 저장</button>

<hr />

<h3>출고</h3>
<select id="out_part_id"><option value="">출고 예비품 선택</option></select>
<input id="out_quantity" type="number" placeholder="출고 수량" />
<input id="out_note" placeholder="비고" />
<button onclick="outPart()">출고 처리</button>

<hr />

<h3>현재 재고</h3>
<div style="margin-bottom: 15px;">
  <input id="search" placeholder="예비품명으로 재고 검색..." style="width: 250px;" />
  <button onclick="loadParts()">조회</button>
  <button onclick="resetSearch()" style="background: #6b7280;">초기화</button>
  <button onclick="downloadExcel('list', '현재재고현황')" style="background: #16a34a; margin-left: 10px;">엑셀 저장</button>
</div>
<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th onclick="sortTable('list', 0)">대분류</th>
        <th onclick="sortTable('list', 1)">중분류</th>
        <th onclick="sortTable('list', 2)">예비품명</th>
        <th onclick="sortTable('list', 3, true)">수량</th>
        <th onclick="sortTable('list', 4)">보관위치</th>
        <th onclick="sortTable('list', 5)">비고</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
</div>

<hr />

<h3>입·출고 통합 이력</h3>
<div style="margin-bottom: 15px;">
  <input type="date" id="start_date" /> ~ <input type="date" id="end_date" />
  <button onclick="loadAllLogs()">필터 적용</button>
  <button onclick="resetLogFilter()" style="background: #6b7280;">초기화</button>
  <button onclick="downloadExcel('all_log_list', '입출고통합이력')" style="background: #16a34a; margin-left: 10px;">엑셀 저장</button>
</div>
<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th onclick="sortTable('all_log_list', 0)">일시</th>
        <th onclick="sortTable('all_log_list', 1)">구분</th>
        <th onclick="sortTable('all_log_list', 2)">대분류</th>
        <th onclick="sortTable('all_log_list', 3)">중분류</th>
        <th onclick="sortTable('all_log_list', 4)">예비품명</th>
        <th onclick="sortTable('all_log_list', 5, true)">수량</th>
        <th onclick="sortTable('all_log_list', 6)">비고</th>
      </tr>
    </thead>
    <tbody id="all_log_list"></tbody>
  </table>
</div>

<script>
/* ===== 1. 설정 및 초기화 ===== */
const SUPABASE_URL = "https://tgkwhchuoxuvitnsaqjo.supabase.co";
const SUPABASE_KEY = "sb_publishable_EhWgQhfjCTAdrWTQRUPYKg_c-UU2m2y";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const MASTER_ID = "bio_admin";
const MASTER_PW = "bio0213!";
const INACTIVITY_TIME = 30 * 60 * 1000;
const CATEGORIES = {
  "반입및전처리설비": ["반입장", "호퍼 자동개폐기", "음식물 배출컨베이어", "음식물 이송컨베이어", "음식물 공급컨베이어", "협잡물 이송컨베이어", "1차 파쇄기", "가용화조", "가용화조 블로워", "음폐수저장조#A", "음폐수저장조#B", "음폐수저장조 교반기", "중간저장조", "중간저장조 교반기", "슬러리 이송펌프", "음폐수 이송펌프", "유압유니트", "드럼스크린", "드럼스크린 테이퍼스크류", "회전분쇄공급기", "미세분쇄기"],
  "혐기성소화설비": ["혐기성소화조", "가스저장조", "안정화조", "안정화조 교반기", "임펄스펌프", "소화슬러지 이송펌프", "소화액반송펌프", "열교환순환펌프", "침전물배출펌프", "가온순환펌프", "공기압축기"],
  "소화가스이용설비": ["가스정제설비", "제습장치", "워터트랩", "공급가스이송블로워", "가스압축기", "부취제 설비", "냉각설비", "냉각수 순환펌프", "소화가스 완충탱크", "소화가스 저장탱크", "보일러", "잉여가스연소기", "승압블로워", "수요처 가스이송"],
  "소화슬러지설비": ["슬러지저장조", "슬러지저장조 교반기", "슬러지 이송펌프", "슬러지 공급펌프", "응집반응조", "탈수기", "가압부상조", "가압순환펌프", "폴리머 설비"],
  "폐수처리설비": ["유량조정조", "유량조정조 교반기", "유량조정조 이송펌프", "유량조정조 바이패스펌프", "UMBR조", "BFS 침전조", "처리수조", "처리수 이송펌프", "질산화조", "질산화조 송풍기", "연계처리수조", "연계처리수조 교반기", "연계처리수 이송펌프", "수충격방지설비", "스컴저장조", "스컴이송펌프", "잉여슬러지 인발펌프", "내부반송펌프", "슬러지 반송펌프", "열교환기", "냉각설비", "냉각순환펌프", "폐수약품설비", "가압부상조"],
  "악취제거설비": ["고농도 탈취기", "고농도 탈취팬", "고농도 순환펌프", "중저농도 탈취기", "중저농도 탈취팬", "중저농도 순환펌프", "RTO 설비"],
  "기타설비": ["공정수조", "지하수조", "소방수조", "공정수 부스터 펌프", "지하수 부스터 펌프", "소방펌프", "소방설비", "압롤박스실", "SUMP#1", "SUMP#2", "SUMP#3", "SUMP#4", "SUMP#5", "SUMP#6", "기계설비실", "배수로", "시설동", "소화동", "비상저류조", "기타"]
};

let logoutTimer;

window.onload = function() {
  const isLoggedIn = sessionStorage.getItem("isLoggedIn");
  const lastActivity = sessionStorage.getItem("lastActivity");
  const now = Date.now();

  if (isLoggedIn === "true" && (now - lastActivity < INACTIVITY_TIME)) {
    document.getElementById("login-overlay").style.display = "none";
    startApp();
  }
};

function checkLogin() {
  const id = document.getElementById("login-id").value;
  const pw = document.getElementById("login-pw").value;
  if (id === MASTER_ID && pw === MASTER_PW) {
    sessionStorage.setItem("isLoggedIn", "true");
    document.getElementById("login-overlay").style.display = "none";
    startApp();
  } else {
    document.getElementById("login-msg").innerText = "아이디 또는 비밀번호가 틀렸습니다.";
  }
}

function startApp() {
  loadMainCategory();
  loadParts();
  loadOutParts();
  loadAllLogs();
  resetLogoutTimer();
  window.onmousemove = resetLogoutTimer;
  window.onkeypress = resetLogoutTimer;
}

function resetLogoutTimer() {
  clearTimeout(logoutTimer);
  sessionStorage.setItem("lastActivity", Date.now());
  logoutTimer = setTimeout(logout, INACTIVITY_TIME);
}

function logout() {
  sessionStorage.clear();
  alert("장시간 활동이 없어 로그아웃되었습니다.");
  location.reload();
}

/* ===== 2. 비즈니스 로직 ===== */
function loadMainCategory() {
  const sel = document.getElementById("main_category");
  sel.innerHTML = '<option value="">대분류 선택</option>';
  for (const k in CATEGORIES) sel.innerHTML += `<option value="${k}">${k}</option>`;
}

function updateMidCategory() {
  const m = document.getElementById("main_category").value;
  const s = document.getElementById("mid_category");
  s.innerHTML = '<option value="">중분류 선택</option>';
  if (m) CATEGORIES[m].forEach(item => s.innerHTML += `<option value="${item}">${item}</option>`);
}

async function loadParts() {
  const kw = document.getElementById("search").value;
  let q = sb.from("spare_parts").select("*").order("part_name", { ascending: true });
  if (kw) q = q.ilike("part_name", `%${kw}%`);
  const { data } = await q;
  const body = document.getElementById("list");
  body.innerHTML = "";
  data.forEach(r => {
    const cls = r.quantity < 1 ? "low-stock" : "";
    body.innerHTML += `<tr class="${cls}"><td>${r.main_category}</td><td>${r.mid_category}</td><td>${r.part_name}</td><td>${r.quantity}</td><td>${r.location}</td><td>${r.note ?? ""}</td></tr>`;
  });
}

async function savePart() {
  const m = document.getElementById("main_category").value;
  const s = document.getElementById("mid_category").value;
  const n = document.getElementById("part_name").value.trim();
  const q = Number(document.getElementById("quantity").value);
  const l = document.getElementById("storage_location").value.trim();
  const memo = document.getElementById("note").value.trim();

  if (!n || q <= 0) return alert("입력값을 확인하세요.");
  const { data: found } = await sb.from("spare_parts").select("*").eq("part_name", n).eq("main_category", m);
  const ex = found?.[0];

  let tid;
  if (ex) {
    await sb.from("spare_parts").update({ quantity: ex.quantity + q, location: l, note: memo }).eq("id", ex.id);
    tid = ex.id;
  } else {
    const { data: newP } = await sb.from("spare_parts").insert([{ main_category: m, mid_category: s, part_name: n, quantity: q, location: l, note: memo }]).select().single();
    tid = newP.id;
  }
  await sb.from("spare_parts_logs").insert([{ part_id: tid, type: "IN", quantity: q, main_category: m, mid_category: s, part_name: n, note: memo }]);
  alert("입고 완료");
  startApp();
}

async function loadOutParts() {
  const sel = document.getElementById("out_part_id");
  sel.innerHTML = '<option value="">출고 예비품 선택</option>';
  const { data } = await sb.from("spare_parts").select("*").gt("quantity", 0).order("part_name", { ascending: true });
  data?.forEach(p => sel.innerHTML += `<option value="${p.id}">${p.part_name} (${p.main_category}) [재고:${p.quantity}]</option>`);
}

async function outPart() {
  const id = Number(document.getElementById("out_part_id").value);
  const q = Number(document.getElementById("out_quantity").value);
  if (!id || q <= 0) return alert("항목과 수량을 확인하세요.");
  const { data: st } = await sb.from("spare_parts").select("*").eq("id", id).single();
  if (st.quantity < q) return alert("재고 부족");
  await sb.from("spare_parts").update({ quantity: st.quantity - q }).eq("id", id);
  await sb.from("spare_parts_logs").insert([{ part_id: id, type: "OUT", quantity: q, main_category: st.main_category, mid_category: st.mid_category, part_name: st.part_name, note: document.getElementById("out_note").value }]);
  alert("출고 완료");
  startApp();
}

async function loadAllLogs() {
  const s = document.getElementById("start_date").value;
  const e = document.getElementById("end_date").value;
  let q = sb.from("spare_parts_logs").select("*").order("created_at", { ascending: false });
  if (s) q = q.gte("created_at", s + "T00:00:00");
  if (e) q = q.lte("created_at", e + "T23:59:59");
  const { data } = await q;
  const body = document.getElementById("all_log_list");
  body.innerHTML = "";
  data?.forEach(l => {
    const cls = l.type === "IN" ? "type-in" : "type-out";
    body.innerHTML += `<tr><td>${new Date(l.created_at).toLocaleString()}</td><td class="${cls}">${l.type === "IN" ? "입고" : "출고"}</td><td>${l.main_category}</td><td>${l.mid_category}</td><td>${l.part_name}</td><td>${l.quantity}</td><td>${l.note ?? ""}</td></tr>`;
  });
}

function resetSearch() { document.getElementById("search").value = ""; loadParts(); }
function resetLogFilter() { document.getElementById("start_date").value = ""; document.getElementById("end_date").value = ""; loadAllLogs(); }

function sortTable(id, idx, isNum = false) {
  const table = document.getElementById(id);
  const rows = Array.from(table.querySelectorAll("tr"));
  const dir = table.getAttribute("data-dir") !== "asc";
  rows.sort((a, b) => {
    let va = a.children[idx].innerText, vb = b.children[idx].innerText;
    return isNum ? (dir ? va - vb : vb - va) : (dir ? va.localeCompare(vb) : vb.localeCompare(va));
  });
  rows.forEach(r => table.appendChild(r));
  table.setAttribute("data-dir", dir ? "asc" : "desc");
}

async function downloadExcel(bodyId, name) {
  const wb = new ExcelJS.Workbook();
  const ws = wb.addWorksheet('Sheet1');
  const table = document.getElementById(bodyId).closest('table');
  const headers = [];
  table.querySelectorAll('thead th').forEach(th => headers.push(th.innerText));
  const row = ws.addRow(headers);
  row.eachCell(c => {
    c.fill = { type: 'pattern', pattern: 'solid', fgColor: { argb: 'FF1E3A8A' } };
    c.font = { color: { argb: 'FFFFFFFF' }, bold: true };
    c.alignment = { horizontal: 'center' };
  });
  table.querySelectorAll(`tbody#${bodyId} tr`).forEach(tr => {
    const data = [];
    tr.querySelectorAll('td').forEach(td => data.push(td.innerText));
    ws.addRow(data);
  });
  ws.columns = bodyId === 'list' ? [{width:20},{width:20},{width:30},{width:10},{width:20},{width:30}] : [{width:25},{width:10},{width:20},{width:20},{width:30},{width:10},{width:30}];
  const buf = await wb.xlsx.writeBuffer();
  saveAs(new Blob([buf]), `${name}_${new Date().toISOString().slice(0, 10)}.xlsx`);
}

document.getElementById("login-pw").addEventListener("keypress", e => e.key === "Enter" && checkLogin());
document.getElementById("search").addEventListener("keypress", e => e.key === "Enter" && loadParts());
</script>
</body>
