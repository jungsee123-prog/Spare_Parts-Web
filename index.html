async function loadParts() {

  data.forEach(r => {

        <td>${r.part_name}</td>

        <td>${r.location}</td>
        <td onclick="editNote(this, 'parts', ${r.id})" style="cursor: text; color: #2563eb;">${r.note ?? ""}</td>
      </tr>`;
  });
}

// 입고 저장 기능 (기존 품목이 있으면 업데이트, 없으면 신규 생성)
async function savePart() {
  const m = document.getElementById("main_category").value;
  const s = document.getElementById("mid_category").value;
  const n = document.getElementById("part_name").value.trim();
  const q = Number(document.getElementById("quantity").value);
  const l = document.getElementById("storage_location").value.trim();
  const memo = document.getElementById("note").value.trim();

  if (!n || q <= 0) return alert("품명과 수량을 입력하세요.");
  
  // 기존 DB에 동일 품목이 있는지 확인
  const { data: found } = await sb.from("spare_parts").select("*").eq("part_name", n).eq("main_category", m);
  const ex = found?.[0];

  let tid;
  if (ex) {
    // 업데이트
    await sb.from("spare_parts").update({ quantity: ex.quantity + q, location: l, note: memo }).eq("id", ex.id);
    tid = ex.id;
  } else {
    // 신규 생성
    const { data: newP } = await sb.from("spare_parts").insert([{ main_category: m, mid_category: s, part_name: n, quantity: q, location: l, note: memo }]).select().single();
    tid = newP.id;
  }
  // 이력 테이블(Log)에 입고 내역 남기기
  await sb.from("spare_parts_logs").insert([{ part_id: tid, type: "IN", quantity: q, main_category: m, mid_category: s, part_name: n, note: memo }]);
  alert("입고 완료");
  startApp();
}

  const id = Number(document.getElementById("out_part_id").value);
  const q = Number(document.getElementById("out_quantity").value);
  if (!id || q <= 0) return alert("출고 항목과 수량을 입력하세요.");
  
  const { data: st } = await sb.from("spare_parts").select("*").eq("id", id).single();
  if (st.quantity < q) return alert("재고가 부족합니다.");
  
  // 수량 차감 업데이트
  await sb.from("spare_parts").update({ quantity: st.quantity - q }).eq("id", id);
  // 출고 내역 저장
  await sb.from("spare_parts_logs").insert([{ 
    part_id: id, type: "OUT", quantity: q, main_category: st.main_category, 
    mid_category: st.mid_category, part_name: st.part_name, note: document.getElementById("out_note").value 
  }]);
  alert("출고 완료");
  startApp();
}

// 테이블 헤더 클릭 시 정렬
function sortTable(id, idx, isNum = false) {
  const table = document.getElementById(id);
  const rows = Array.from(table.querySelectorAll("tr"));
  const dir = table.getAttribute("data-dir") !== "asc";
  rows.sort((a, b) => {
    let va = a.children[idx].innerText, vb = b.children[idx].innerText;
    return isNum ? (dir ? va - vb : vb - va) : (dir ? va.localeCompare(vb) : vb.localeCompare(va));
  });
  rows.forEach(r => table.appendChild(r));
  table.setAttribute("data-dir", dir ? "asc" : "desc");
}

// ExcelJS를 이용한 고급 엑셀 저장
async function downloadExcel(bodyId, name) {
  const wb = new ExcelJS.Workbook();
  const ws = wb.addWorksheet('재고목록');
  const table = document.getElementById(bodyId).closest('table');
  const headers = [];
  table.querySelectorAll('thead th').forEach(th => headers.push(th.innerText));
  
  const row = ws.addRow(headers);
  // 헤더 스타일(남색 배경, 흰색 글자)
  row.eachCell(c => {
    c.fill = { type: 'pattern', pattern: 'solid', fgColor: { argb: 'FF1E3A8A' } };
    c.font = { color: { argb: 'FFFFFFFF' }, bold: true };
    c.alignment = { horizontal: 'center' };
  });
  
  // 본문 데이터 추가
  table.querySelectorAll(`tbody#${bodyId} tr`).forEach(tr => {
    const data = [];
    tr.querySelectorAll('td').forEach(td => data.push(td.innerText));
    ws.addRow(data);
  });
  
  // 열 너비 자동 설정
  ws.columns = bodyId === 'list' 
    ? [{width:20},{width:20},{width:30},{width:10},{width:20},{width:30}] 
    : [{width:25},{width:10},{width:20},{width:20},{width:30},{width:10},{width:30}];
    
  const buf = await wb.xlsx.writeBuffer();
  saveAs(new Blob([buf]), `${name}_${new Date().toISOString().slice(0, 10)}.xlsx`);
}

// 비고(메모) 셀 클릭 시 즉시 수정을 위한 함수
function editNote(cell, table, id) {
  if (cell.querySelector('input')) return; // 이미 수정 중이면 무시
  const oldText = cell.innerText;
  cell.innerHTML = `<input type="text" value="${oldText}" style="width: 90%; padding: 4px;">`;
  const input = cell.querySelector('input');
  input.focus();

  input.onkeydown = async (e) => {
    if (e.key === 'Enter') await saveNote(cell, table, id, input.value);
    if (e.key === 'Escape') cell.innerText = oldText;
  };
  input.onblur = async () => await saveNote(cell, table, id, input.value);
}

// 수정된 비고를 DB에 반영
async function saveNote(cell, table, id, newText) {
  const tableName = (table === 'parts') ? 'spare_parts' : 'spare_parts_logs';
  const { error } = await sb.from(tableName).update({ note: newText }).eq('id', id);
  if (error) {
    alert("저장 실패");
    cell.innerText = "Error";
  } else {
    cell.innerText = newText;
  }
}

// 기타 리셋 기능
function resetSearch() { document.getElementById("search").value = ""; loadParts(); }
function resetLogFilter() { document.getElementById("start_date").value = ""; document.getElementById("end_date").value = ""; loadAllLogs(); }

// 엔터 키 이벤트 등록
document.getElementById("login-pw").addEventListener("keypress", e => e.key === "Enter" && checkLogin());
document.getElementById("search").addEventListener("keypress", e => e.key === "Enter" && loadParts());
