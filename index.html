<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>예비품 재고 관리</title>

  <!-- Supabase CDN -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, select, button { margin: 5px; padding: 6px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }

    .in { color: blue !important; font-weight: bold; }
    .out { color: red !important; font-weight: bold; }
  </style>
</head>
<body>

<h2>예비품 재고 관리</h2>

<!-- ===== 입고 ===== -->
<h3>입고 등록</h3>

<select id="main_category" onchange="updateMidCategory()">
  <option value="">대분류 선택</option>
</select>

<select id="mid_category">
  <option value="">중분류 선택</option>
</select>

<input id="part_name" placeholder="예비품명" />
<input id="quantity" type="number" placeholder="수량" />
<input id="location" placeholder="보관 위치" />
<input id="note" placeholder="비고" />

<button onclick="saveIn()">입고 저장</button>

<hr />

<!-- ===== 출고 ===== -->
<h3>출고 등록</h3>

<input id="out_part_name" placeholder="예비품명" />
<input id="out_quantity" type="number" placeholder="출고 수량" />

<button onclick="saveOut()">출고 저장</button>

<hr />

<!-- ===== 재고 목록 ===== -->
<h3>재고 현황</h3>
<table>
  <thead>
    <tr>
      <th>대분류</th>
      <th>중분류</th>
      <th>예비품명</th>
      <th>수량</th>
      <th>보관 위치</th>
      <th>비고</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

<hr />

<!-- ===== 입출고 이력 ===== -->
<h3>입·출고 통합 이력</h3>
<table>
  <thead>
    <tr>
      <th>구분</th>
      <th>대분류</th>
      <th>중분류</th>
      <th>예비품명</th>
      <th>수량</th>
      <th>일자</th>
    </tr>
  </thead>
  <tbody id="log_list"></tbody>
</table>

<script>
/* ===== Supabase 연결 ===== */
const SUPABASE_URL = "https://tgkwhchuoxuvitnsaqjo.supabase.co";
const SUPABASE_KEY = "sb_publishable_EhWgQhfjCTAdrWTQRUPYKg_c-UU2m2y";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ===== 분류 ===== */
const CATEGORIES = {
  "반입및전처리설비": ["반입장", "호퍼 자동개폐기", "음식물 배출컨베이어", "음식물 이송컨베이어", "음식물 공급컨베이어", "협잡물 이송컨베이어", "1차 파쇄기", "가용화조", "가용화조 블로워", "음폐수저장조#A", "음폐수저장조#B", "음폐수저장조 교반기", "중간저장조", "중간저장조 교반기", "슬러리 이송펌프", "음폐수 이송펌프", "유압유니트", "드럼스크린", "드럼스크린 테이퍼스크류", "회전분쇄공급기", "미세분쇄기"],
    "혐기성소화설비": ["혐기성소화조", "가스저장조", "안정화조", "안정화조 교반기", "임펄스펌프", "소화슬러지 이송펌프", "소화액반송펌프", "열교환순환펌프", "침전물배출펌프", "가온순환펌프", "공기압축기"],
    "소화가스이용설비": ["가스정제설비", "제습장치", "워터트랩", "공급가스이송블로워", "가스압축기", "부취제 설비", "냉각설비", "냉각수 순환펌프", "소화가스 완충탱크", "소화가스 저장탱크", "보일러", "잉여가스연소기", "승압블로워", "수요처 가스이송"],
    "소화슬러지설비": ["슬러지저장조", "슬러지저장조 교반기", "슬러지 이송펌프", "슬러지 공급펌프", "응집반응조", "탈수기", "가압부상조", "가압순환펌프", "폴리머 설비"],
    "폐수처리설비": ["유량조정조", "유량조정조 교반기", "유량조정조 이송펌프", "유량조정조 바이패스펌프", "UMBR조", "BFS 침전조", "처리수조", "처리수 이송펌프", "질산화조", "질산화조 송풍기", "연계처리수조", "연계처리수조 교반기", "연계처리수 이송펌프", "수충격방지설비", "스컴저장조", "스컴이송펌프", "잉여슬러지 인발펌프", "내부반송펌프", "슬러지 반송펌프", "열교환기", "냉각설비", "냉각순환펌프", "폐수약품설비", "가압부상조"],
    "악취제거설비": ["고농도 탈취기", "고농도 탈취팬", "고농도 순환펌프", "중저농도 탈취기", "중저농도 탈취팬", "중저농도 순환펌프", "RTO 설비"],
    "기타설비": ["공정수조", "지하수조", "소방수조", "공정수 부스터 펌프", "지하수 부스터 펌프", "소방펌프", "소방설비", "압롤박스실", "SUMP#1", "SUMP#2", "SUMP#3", "SUMP#4", "SUMP#5", "SUMP#6", "기계설비실", "배수로", "시설동", "소화동", "비상저류조", "기타"]
};

/* ===== 대분류 로딩 ===== */
function loadMainCategory() {
  const sel = document.getElementById("main_category");
  for (const key in CATEGORIES) {
    const opt = document.createElement("option");
    opt.value = key;
    opt.textContent = key;
    sel.appendChild(opt);
  }
}

/* ===== 중분류 변경 ===== */
function updateMidCategory() {
  const main = document.getElementById("main_category").value;
  const mid = document.getElementById("mid_category");
  mid.innerHTML = `<option value="">중분류 선택</option>`;
  if (!main) return;

  CATEGORIES[main].forEach(m => {
    const opt = document.createElement("option");
    opt.value = m;
    opt.textContent = m;
    mid.appendChild(opt);
  });
}

/* ===== 재고 조회 ===== */
async function loadParts() {
  const { data } = await sb.from("spare_parts").select("*");

  const tbody = document.getElementById("list");
  tbody.innerHTML = "";

  data.forEach(r => {
    tbody.innerHTML += `
      <tr>
        <td>${r.main_category}</td>
        <td>${r.mid_category}</td>
        <td>${r.part_name}</td>
        <td>${r.quantity}</td>
        <td>${r.location ?? ""}</td>
        <td>${r.note ?? ""}</td>
      </tr>
    `;
  });
}

/* ===== 입고 ===== */
async function saveIn() {
  const main_category = document.getElementById("main_category").value;
  const mid_category = document.getElementById("mid_category").value;
  const part_name = document.getElementById("part_name").value;
  const quantity = Number(document.getElementById("quantity").value);
  const location = document.getElementById("location").value;
  const note = document.getElementById("note").value;

  if (!main_category || !mid_category || !part_name || !quantity) {
    alert("필수 항목 누락");
    return;
  }

  await sb.from("spare_parts").insert([{
    main_category, mid_category, part_name, quantity, location, note
  }]);

  await sb.from("spare_parts_logs").insert([{
    main_category, mid_category, part_name, quantity, type: "IN"
  }]);

  alert("입고 완료");
  loadParts();
  loadLogs();
}

/* ===== 출고 ===== */
async function saveOut() {
  const part_name = document.getElementById("out_part_name").value;
  const quantity = Number(document.getElementById("out_quantity").value);

  if (!part_name || !quantity) {
    alert("출고 정보 누락");
    return;
  }

  // 재고 차감
  await sb
    .from("spare_parts")
    .update({ quantity: sb.sql(`quantity - ${quantity}`) })
    .eq("part_name", part_name);

  const { data } = await sb
    .from("spare_parts")
    .select("main_category, mid_category")
    .eq("part_name", part_name)
    .single();

  await sb.from("spare_parts_logs").insert([{
    main_category: data.main_category,
    mid_category: data.mid_category,
    part_name,
    quantity: -quantity,
    type: "OUT"
  }]);

  alert("출고 완료");
  loadParts();
  loadLogs();
}

/* ===== 이력 조회 ===== */
async function loadLogs() {
  const { data } = await sb
    .from("spare_parts_logs")
    .select("*")
    .order("created_at", { ascending: false });

  const tbody = document.getElementById("log_list");
  tbody.innerHTML = "";

  data.forEach(l => {
    const cls = l.type === "IN" ? "in" : "out";
    const label = l.type === "IN" ? "입고" : "출고";

    tbody.innerHTML += `
      <tr>
        <td class="${cls}">${label}</td>
        <td>${l.main_category}</td>
        <td>${l.mid_category}</td>
        <td>${l.part_name}</td>
        <td>${Math.abs(l.quantity)}</td>
        <td>${l.created_at.slice(0,10)}</td>
      </tr>
    `;
  });
}

/* ===== 최초 실행 ===== */
loadMainCategory();
loadParts();
loadLogs();
</script>

</body>
</html>
